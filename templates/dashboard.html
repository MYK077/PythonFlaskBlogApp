{% extends 'layout.html'%}

{% block body %}

<h1>Dashboard<small> Welcome {{session['username']}}</small></h1>

  <button type="button" class="btn btn-secondary"><a href="addarticle">Add Article</a></button>

  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a class="btn btn-primary btn-sm float-right" href="edit_article/{{article.id}}" role="button">Edit</a></td>
        <td>
            <form action="{{ url_for('delete_article',id=article.id) }}" method="POST">
            <input type="hidden" value="Delete" name="_method"></input>
            <input type="submit" value ="Delete" class ="btn btn-danger"></input>
            </form>
        </td>
      </tr>

    {% endfor %}
  </table>

{% endblock %}
